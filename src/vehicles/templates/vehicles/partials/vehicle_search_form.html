<div class="d-flex flex-fill card border-success mb-3" style="min-width: 300px;">
    <div class="card-body text-success">
        <form
                class="d-flex mb-3"
                role="search"
                id="search-form"
        >
            {% csrf_token %}
            <input class="form-control border-success me-2"
                   type="search"
                   placeholder="Пошук по номеру ТЗ"
                   aria-label="Search"
                   name="q"
                   value="{{ query }}"
            >
            <button
                    class="btn btn-success"
                    type="submit"
                    hx-get="{% url 'search_vehicles_without_entities' business_entity.id %}"
                    hx-target="#vehicleSearchList"
                    hx-trigger="click"
                    hx-include="[name='q']"
                    hx-swap="outerHTML"
            >Пошук
            </button>
        </form>
        {% include 'business_entities/partials/vehicle_search_list.html' %}
        <div class="d-flex justify-content-center">
            <button
                    class="btn btn-success me-3"
                    type="button"
                    hx-trigger="click"
                    hx-post="{% url 'redirect_to_vehicle_create_form' %}"
            >Створити новий ТЗ
            </button>
            <button
                    class="btn btn-danger"
                    type="button"
                    hx-target="#vehicleDetailList"
                    hx-trigger="click"
                    hx-swap="outerHTML"
                    hx-post="{% url 'vehicles_in_business_entity' business_entity.id %}"
            >Скасувати
            </button>
        </div>
    </div>
</div>
