<form class="d-flex flex-column flex-wrap" method="POST" id="vehicleForm">
    {% csrf_token %}
    {% include 'vehicles/partials/form.html' %}
    {% if action == "create" %}
        <div class="d-flex justify-content-center flex-fill mt-3">
            <button id="submitButton" type="submit" class="btn btn-outline-success fw-bold">Створити Транспортний
                Засіб
            </button>
        </div>
    {% elif action == "detail" %}
    <div class="d-flex flex-row flex-wrap my-3">
        <button
                type="button"
                class="btn btn-warning mx-3 my-1"
                hx-get="{% url 'vehicles:update' vehicle.id %}"
                hx-target="#vehicleForm"
                hx-swap="outerHTML"
        >Редагувати
        </button>
    {% elif action == "update" %}
    </div>
        <div class="d-flex flex-row flex-wrap my-3">
        <button 
                type="button" 
                class="btn btn-warning mx-3 my-1"
                hx-get="{% url 'vehicles:detail' vehicle.id %}"
                hx-target="#vehicleForm"
                hx-swap="outerHTML"
        >
            Скасувати зміни
        </button>
        <button
                type="button"
                class="btn btn-success mx-3 my-1"
                hx-post="{% url 'vehicles:update' vehicle.id %}"
                hx-target="#vehicleForm"
                hx-swap="outerHTML"
        >
            Застосувати зміни
        </button>
        <button
                type="button"
                class="btn btn-danger mx-3 my-1"
                hx-post="{% url 'vehicles:delete' vehicle.id %}"
                hx-trigger="click"
        >
            Видалити ТЗ
        </button>
    </div>
    {% endif %}
</form>
