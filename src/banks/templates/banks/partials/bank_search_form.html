<div class="d-flex flex-fill card border-success mb-3" style="min-width: 300px;" id="bankSearchForm">
    <div class="card-body text-success">
        <form
                class="d-flex mb-3"
                role="search"
                id="bank-search-form"
        >
            {% csrf_token %}
            <input class="form-control border-success me-2"
                   type="search"
                   placeholder="Пошук по назві та МФО"
                   aria-label="Search"
                   name="q"
                   value="{{ query }}"
            >
            <button
                    class="btn btn-success"
                    type="submit"
                    hx-get="{% url 'banks:search_banks' business_entity.id %}"
                    hx-target="#bankSearchList"
                    hx-trigger="click"
                    hx-include="[name='q']"
                    hx-swap="outerHTML"
            >Пошук
            </button>
        </form>
        {% include 'banks/partials/bank_search_list.html' %}
        <div class="d-flex justify-content-center">
            <button
                    class="btn btn-danger me-3"
                    type="button"
                    hx-target="#bankSearchForm"
                    hx-trigger="click"
                    hx-swap="outerHTML"
                    hx-post="{% url 'banks:create_bank_detail_form' business_entity.id %}"
            >Скасувати
            </button>
            <button
                    class="btn btn-success"
                    type="button"
                    hx-trigger="click"
                    hx-get="{% url 'banks:create_bank_form' business_entity.id %}"
                    hx-target="#bankSearchForm"
                    hx-swap="outerHTML"
            >Створити новий банк
            </button>
        </div>
    </div>
</div>
