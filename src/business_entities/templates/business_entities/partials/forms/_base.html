{% load business_entity_filters %}
{% load static %}

<form
        class="d-flex flex-column flex-wrap"
        style="min-width: 350px"
        method="post"
        id="businessEntityForm"
        x-data="formData()" 
        @submit.prevent="validateForm()"
>
    {% csrf_token %}
    <h3>{{ business_entity.company_name|make_short_name:business_entity.director_name }}</h3>
    {% include 'business_entities/partials/forms/form.html' %}
    {% block crud_buttons %}
    {% endblock %}
</form>
