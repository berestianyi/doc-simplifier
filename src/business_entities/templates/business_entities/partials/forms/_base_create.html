<form

        class="d-flex flex-column align-items-center"

        x-data="formData()"
        @submit.prevent="validateForm()"
>
    {% csrf_token %}

    <hr/>
    {% block business_entity_type %}
    {% endblock %}
    <div id="BusinessEntitiesForm" class="mb-3" style="width: 350px;">
        {% include 'business_entities/partials/forms/form.html' %}
    </div>
    {% block create_button %}
    {% endblock %}
</form>
