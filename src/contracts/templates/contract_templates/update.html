<div
        class="card d-flex flex-column justify-content-center align-items-center m-2 pt-2 pb-3"
        id="updateForm"
        style="width: 350px">
    <form
            id="templateUpdateForm"
            method="POST"
            enctype="multipart/form-data"
            action="{% url 'templates:update' template.id %}"
    >
            {% csrf_token %}
        <div class="d-flex flex-column justify-content-center align-items-center">
            <div class="d-flex flex-column justify-content-center mb-3" style="width: 300px">
                {% include 'contract_templates/partials/forms/form.html' %}
            </div>
            <div class="d-flex flex-row flex-wrap justify-content-center">
                <a
                        href="{% url 'templates:list' %}"
                        class="btn btn-secondary my-1 me-3"
                        type="button"
                >
                    Скасувати
                </a>
                <button
                        class="btn my-1 btn-danger"
                        type="button"
                >
                    Видалити
                </button>
                <button
                        class="btn my-1 btn-success"
                        type="submit"
                >
                    Застосувати зміни
                </button>
            </div>
        </div>
    </form>
</div>
