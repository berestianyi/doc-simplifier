<div class="d-flex">
    <div class="card m-2" style="width: 350px;" id="template{{ template.id }}">
        <div class="card-body">
            <div class="d-flex flex-column">
                <div>
                    <h6>Назва: {{ template.name }}</h6>
                    <h6>Для: {{ template.get_business_entity_type_display }}а</h6>
                </div>
                <div class="d-flex flex-row flex-wrap justify-content-center">
                    <button
                            class="btn btn-warning flex-fill"
                            hx-swap="outerHTML"
                            hx-target="#template{{ template.id }}"
                            hx-get="{% url 'templates:update' template.id %}"
                    >Редагувати
                    </button>
                    <a class="btn btn-outline-secondary ms-2 flex-fill"
                       href="{% url 'templates:download' template.id %}">Завантажити</a>
                </div>
            </div>
        </div>
    </div>
</div>
