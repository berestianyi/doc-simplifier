<div class="d-flex flex-fill card border-success mb-3" style="min-width: 300px;" id="templatesSearchForm">
    <div class="card-body text-success">
        <form
                class="d-flex mb-3"
                role="search"
                id="templates-search-form"
        >
            {% csrf_token %}
            <input class="form-control border-success me-2"
                   type="search"
                   placeholder="Пошук по назві"
                   aria-label="Search"
                   name="q"
                   value="{{ query }}"
            >
            <button
                    class="btn btn-success"
                    type="submit"
                    hx-get="{% url 'contracts:search_contract_templates' business_entity.id %}"
                    hx-target="#templatesSearchList"
                    hx-trigger="click"
                    hx-include="[name='q']"
                    hx-swap="outerHTML"
            >Пошук
            </button>
        </form>
        {% include 'contract_templates/partials/templates_search_list.html' %}
        <div class="d-flex justify-content-center">
            <button
                    class="btn btn-danger d-flex flex-fill justify-content-center"
                    type="button"
                    hx-target="#documentDetailList"
                    hx-trigger="click"
                    hx-swap="outerHTML"
                    hx-post="{% url 'contracts:create_document_detail_list' business_entity.id %}"
            >Скасувати
            </button>
        </div>
    </div>
</div>
