{% extends 'templates/base_simple.html' %}
{% load static %}

{% block title %}
    <title>Логін</title>
{% endblock %}

{% block base %}
    <div class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
        <div class="d-flex flex-column flex-wrap" style="width: 300px">
            <form method="POST" action="{% url 'users:user_login' %}">
                {% csrf_token %}
                {% include 'users/form.html' %}
                <div class="d-flex flex-wrap">
                    <button type="submit" class="btn btn-success flex-fill mt-2">ЛОГІН</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
